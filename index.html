<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey Lesly üíå</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #d63384;
      animation: fadeIn 2s ease-in-out;
      max-width: 90%;
    }

    .btn {
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .yes {
      background-color: #28a745;
      color: white;
      margin-top: 30px;
    }

    .no {
      background-color: #dc3545;
      color: white;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .message {
      margin-top: 40px;
      font-size: 1.8em;
      color: #20c997;
      animation: fadeIn 1s ease-in-out;
      display: none;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Hey Lesly! üíï<br>Will you go on a date with me this Saturday or Sunday?</h1>

  <button class="btn yes" id="yesBtn">Yes ü•∞</button>
  <button class="btn no" id="noBtn">I can't üòî</button>

  <div class="message" id="message">See you soon! üíñ</div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    function moveButtonRandomly(btn) {
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.left = ${x}px;
      btn.style.top = ${y}px;
    }

    noBtn.addEventListener('mouseover', () => moveButtonRandomly(noBtn));
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveButtonRandomly(noBtn);
    });

    yesBtn.addEventListener('click', () => {
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      message.style.display = 'block';
      // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–∏—Å—å–º–∞ –Ω–∞ maximus942479@icloud.com
      window.location.href = 'mailto:maximus942479@icloud.com?subject=Lesly%20said%20Yes!&body=She%20accepted%20the%20invitation!';
    });
  </script>

</body>
</html>
